<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Password Strength Checker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
      font-size: 2rem;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 0.9rem;
    }

    .input-container {
      position: relative;
      margin-bottom: 25px;
    }

    .password-input {
      width: 100%;
      padding: 18px 50px 18px 18px;
      font-size: 1.1rem;
      border: 2px solid #e1e8ed;
      border-radius: 12px;
      outline: none;
      transition: all 0.3s;
      font-family: 'Courier New', monospace;
    }

    .password-input:focus {
      border-color: #1e3c72;
      box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1);
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      color: #666;
      padding: 5px;
    }

    .toggle-password:hover {
      color: #333;
    }

    /* Strength Meter */
    .strength-section {
      margin-bottom: 30px;
    }

    .strength-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .strength-label {
      font-size: 1rem;
      font-weight: 600;
      color: #333;
    }

    .strength-score {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .strength-bar-container {
      height: 12px;
      background: #e1e8ed;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 8px;
    }

    .strength-bar {
      height: 100%;
      transition: all 0.4s ease;
      border-radius: 10px;
      width: 0%;
    }

    .strength-text {
      text-align: center;
      font-size: 0.9rem;
      font-weight: 600;
      margin-top: 8px;
    }

    /* Strength levels */
    .very-weak { background: #e53e3e; }
    .weak { background: #dd6b20; }
    .fair { background: #d69e2e; }
    .good { background: #38a169; }
    .strong { background: #2f855a; }
    .very-strong { background: #276749; }

    .text-very-weak { color: #e53e3e; }
    .text-weak { color: #dd6b20; }
    .text-fair { color: #d69e2e; }
    .text-good { color: #38a169; }
    .text-strong { color: #2f855a; }
    .text-very-strong { color: #276749; }

    /* Analysis Cards */
    .analysis-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      margin-bottom: 25px;
    }

    .analysis-card {
      background: #f7f9fc;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      border: 2px solid #e1e8ed;
    }

    .analysis-card.pass {
      border-color: #38a169;
      background: #f0fff4;
    }

    .analysis-card.fail {
      border-color: #e53e3e;
      background: #fff5f5;
    }

    .analysis-icon {
      font-size: 1.8rem;
      margin-bottom: 8px;
    }

    .analysis-label {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 4px;
    }

    .analysis-value {
      font-size: 1.1rem;
      font-weight: 700;
      color: #333;
    }

    /* Feedback Section */
    .feedback-section {
      margin-bottom: 25px;
    }

    .feedback-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 12px;
    }

    .feedback-list {
      list-style: none;
    }

    .feedback-item {
      padding: 12px 15px;
      margin-bottom: 8px;
      border-radius: 8px;
      display: flex;
      align-items: flex-start;
      gap: 10px;
      font-size: 0.9rem;
    }

    .feedback-item.success {
      background: #f0fff4;
      color: #276749;
      border-left: 4px solid #38a169;
    }

    .feedback-item.warning {
      background: #fffaf0;
      color: #744210;
      border-left: 4px solid #d69e2e;
    }

    .feedback-item.error {
      background: #fff5f5;
      color: #742a2a;
      border-left: 4px solid #e53e3e;
    }

    .feedback-icon {
      font-size: 1.2rem;
      flex-shrink: 0;
    }

    /* Suggestions */
    .suggestions-section {
      background: #f7f9fc;
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #e1e8ed;
    }

    .suggestions-title {
      font-size: 1rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .suggestion-item {
      padding: 10px 0;
      color: #666;
      font-size: 0.9rem;
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }

    .suggestion-item::before {
      content: "‚Üí";
      color: #1e3c72;
      font-weight: bold;
      flex-shrink: 0;
    }

    /* Time to crack */
    .crack-time {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      text-align: center;
    }

    .crack-time-label {
      font-size: 0.9rem;
      opacity: 0.9;
      margin-bottom: 8px;
    }

    .crack-time-value {
      font-size: 1.8rem;
      font-weight: 700;
    }

    .empty-state {
      text-align: center;
      color: #999;
      padding: 40px;
      font-style: italic;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .analysis-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> Password Strength Checker</h1>
    <p class="subtitle">Made By Aakshat Hariharan</p>

    <!-- Password Input -->
    <div class="input-container">
      <input 
        type="password" 
        class="password-input" 
        id="passwordInput" 
        placeholder="Enter a password to analyze..."
        autocomplete="off"
      >
      <button class="toggle-password" id="togglePassword">üëÅÔ∏è</button>
    </div>

    <div id="resultsContainer" style="display: none;">
      <!-- Strength Meter -->
      <div class="strength-section">
        <div class="strength-header">
          <span class="strength-label">Password Strength</span>
          <span class="strength-score" id="strengthScore">0/100</span>
        </div>
        <div class="strength-bar-container">
          <div class="strength-bar" id="strengthBar"></div>
        </div>
        <div class="strength-text" id="strengthText"></div>
      </div>

      <!-- Time to Crack -->
      <div class="crack-time">
        <div class="crack-time-label">Estimated Time to Crack</div>
        <div class="crack-time-value" id="crackTime">-</div>
      </div>

      <!-- Analysis Cards -->
      <div class="analysis-grid">
        <div class="analysis-card" id="lengthCard">
          <div class="analysis-icon"></div>
          <div class="analysis-label">Length</div>
          <div class="analysis-value" id="lengthValue">0</div>
        </div>
        <div class="analysis-card" id="uppercaseCard">
          <div class="analysis-icon"></div>
          <div class="analysis-label">Uppercase</div>
          <div class="analysis-value" id="uppercaseValue">No</div>
        </div>
        <div class="analysis-card" id="lowercaseCard">
          <div class="analysis-icon"></div>
          <div class="analysis-label">Lowercase</div>
          <div class="analysis-value" id="lowercaseValue">No</div>
        </div>
        <div class="analysis-card" id="numbersCard">
          <div class="analysis-icon"></div>
          <div class="analysis-label">Numbers</div>
          <div class="analysis-value" id="numbersValue">No</div>
        </div>
        <div class="analysis-card" id="symbolsCard">
          <div class="analysis-icon"></div>
          <div class="analysis-label">Symbols</div>
          <div class="analysis-value" id="symbolsValue">No</div>
        </div>
        <div class="analysis-card" id="entropyCard">
          <div class="analysis-icon"></div>
          <div class="analysis-label">Entropy</div>
          <div class="analysis-value" id="entropyValue">0</div>
        </div>
      </div>

      <!-- Feedback -->
      <div class="feedback-section">
        <div class="feedback-title">Analysis Results</div>
        <ul class="feedback-list" id="feedbackList"></ul>
      </div>

      <!-- Suggestions -->
      <div class="suggestions-section">
        <div class="suggestions-title">
          <span></span>
          <span>How to Improve</span>
        </div>
        <div id="suggestionsList"></div>
      </div>
    </div>

    <div id="emptyState" class="empty-state">
      Enter a password above to see detailed security analysis
    </div>
  </div>

  <script>
    const passwordInput = document.getElementById('passwordInput');
    const togglePassword = document.getElementById('togglePassword');
    const resultsContainer = document.getElementById('resultsContainer');
    const emptyState = document.getElementById('emptyState');
    const strengthBar = document.getElementById('strengthBar');
    const strengthScore = document.getElementById('strengthScore');
    const strengthText = document.getElementById('strengthText');
    const crackTime = document.getElementById('crackTime');
    const feedbackList = document.getElementById('feedbackList');
    const suggestionsList = document.getElementById('suggestionsList');

    // Common passwords list (top 100 most common)
    const commonPasswords = [
      'password', '123456', '123456789', 'guest', 'qwerty', '12345678', '111111', '12345',
      'col123456', '123123', '1234567', '1234', '1234567890', '000000', '555555', '666666',
      '123321', '654321', '7777777', '123', 'D1lakiss', '777777', '110110jp', '1111', '11111',
      'test', 'avatar', 'password1', 'Password1', 'admin', 'letmein', 'welcome', 'monkey',
      'dragon', 'master', 'sunshine', 'princess', 'football', 'qwerty123', 'solo', 'passw0rd',
      'starwars', 'summer', 'monkey', 'bailey', 'superman', 'qwertyuiop', 'love', 'hello',
      'freedom', 'whatever', 'trustno1', 'batman', 'zaq1zaq1', 'qazwsx', 'michael', 'football1'
    ];

    // Toggle password visibility
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üòë';
    });

    // Analyze password on input
    passwordInput.addEventListener('input', (e) => {
      const password = e.target.value;
      
      if (password.length === 0) {
        resultsContainer.style.display = 'none';
        emptyState.style.display = 'block';
        return;
      }

      resultsContainer.style.display = 'block';
      emptyState.style.display = 'none';
      analyzePassword(password);
    });

    function analyzePassword(password) {
      const analysis = {
        length: password.length,
        hasUppercase: /[A-Z]/.test(password),
        hasLowercase: /[a-z]/.test(password),
        hasNumbers: /[0-9]/.test(password),
        hasSymbols: /[^A-Za-z0-9]/.test(password),
        isCommon: commonPasswords.some(p => password.toLowerCase().includes(p.toLowerCase())),
        hasRepeating: /(.)\1{2,}/.test(password),
        hasSequential: hasSequentialChars(password),
        entropy: calculateEntropy(password)
      };

      updateAnalysisCards(analysis);
      const score = calculateScore(analysis);
      updateStrengthMeter(score);
      updateCrackTime(analysis);
      updateFeedback(analysis, score);
      updateSuggestions(analysis);
    }

    function updateAnalysisCards(analysis) {
      // Length
      document.getElementById('lengthValue').textContent = analysis.length;
      const lengthCard = document.getElementById('lengthCard');
      lengthCard.className = 'analysis-card ' + (analysis.length >= 12 ? 'pass' : 'fail');

      // Uppercase
      document.getElementById('uppercaseValue').textContent = analysis.hasUppercase ? 'Yes' : 'No';
      document.getElementById('uppercaseCard').className = 'analysis-card ' + (analysis.hasUppercase ? 'pass' : 'fail');

      // Lowercase
      document.getElementById('lowercaseValue').textContent = analysis.hasLowercase ? 'Yes' : 'No';
      document.getElementById('lowercaseCard').className = 'analysis-card ' + (analysis.hasLowercase ? 'pass' : 'fail');

      // Numbers
      document.getElementById('numbersValue').textContent = analysis.hasNumbers ? 'Yes' : 'No';
      document.getElementById('numbersCard').className = 'analysis-card ' + (analysis.hasNumbers ? 'pass' : 'fail');

      // Symbols
      document.getElementById('symbolsValue').textContent = analysis.hasSymbols ? 'Yes' : 'No';
      document.getElementById('symbolsCard').className = 'analysis-card ' + (analysis.hasSymbols ? 'pass' : 'fail');

      // Entropy
      document.getElementById('entropyValue').textContent = analysis.entropy.toFixed(1);
      document.getElementById('entropyCard').className = 'analysis-card ' + (analysis.entropy >= 60 ? 'pass' : 'fail');
    }

    function calculateScore(analysis) {
      let score = 0;

      // Length scoring
      if (analysis.length >= 8) score += 10;
      if (analysis.length >= 12) score += 15;
      if (analysis.length >= 16) score += 15;
      if (analysis.length >= 20) score += 10;

      // Character variety
      if (analysis.hasUppercase) score += 10;
      if (analysis.hasLowercase) score += 10;
      if (analysis.hasNumbers) score += 10;
      if (analysis.hasSymbols) score += 15;

      // All character types
      if (analysis.hasUppercase && analysis.hasLowercase && analysis.hasNumbers && analysis.hasSymbols) {
        score += 10;
      }

      // Entropy bonus
      if (analysis.entropy >= 60) score += 10;
      if (analysis.entropy >= 80) score += 5;

      // Penalties
      if (analysis.isCommon) score -= 30;
      if (analysis.hasRepeating) score -= 10;
      if (analysis.hasSequential) score -= 10;

      return Math.max(0, Math.min(100, score));
    }

    function updateStrengthMeter(score) {
      strengthScore.textContent = `${score}/100`;
      strengthBar.style.width = `${score}%`;

      let level, className, textClass;
      if (score < 20) {
        level = 'Very Weak';
        className = 'very-weak';
        textClass = 'text-very-weak';
      } else if (score < 40) {
        level = 'Weak';
        className = 'weak';
        textClass = 'text-weak';
      } else if (score < 60) {
        level = 'Fair';
        className = 'fair';
        textClass = 'text-fair';
      } else if (score < 75) {
        level = 'Good';
        className = 'good';
        textClass = 'text-good';
      } else if (score < 90) {
        level = 'Strong';
        className = 'strong';
        textClass = 'text-strong';
      } else {
        level = 'Very Strong';
        className = 'very-strong';
        textClass = 'text-very-strong';
      }

      strengthBar.className = `strength-bar ${className}`;
      strengthText.className = `strength-text ${textClass}`;
      strengthText.textContent = level;
    }

    function updateCrackTime(analysis) {
      const charsetSize = 
        (analysis.hasLowercase ? 26 : 0) +
        (analysis.hasUppercase ? 26 : 0) +
        (analysis.hasNumbers ? 10 : 0) +
        (analysis.hasSymbols ? 32 : 0);

      const combinations = Math.pow(charsetSize, analysis.length);
      const guessesPerSecond = 1000000000; // 1 billion guesses per second (modern GPU)
      const seconds = combinations / guessesPerSecond;

      crackTime.textContent = formatTime(seconds);
    }

    function formatTime(seconds) {
      if (seconds < 0.001) return 'Instant';
      if (seconds < 1) return 'Less than 1 second';
      if (seconds < 60) return `${Math.round(seconds)} seconds`;
      if (seconds < 3600) return `${Math.round(seconds / 60)} minutes`;
      if (seconds < 86400) return `${Math.round(seconds / 3600)} hours`;
      if (seconds < 2592000) return `${Math.round(seconds / 86400)} days`;
      if (seconds < 31536000) return `${Math.round(seconds / 2592000)} months`;
      if (seconds < 3153600000) return `${Math.round(seconds / 31536000)} years`;
      return 'Centuries';
    }

    function updateFeedback(analysis, score) {
      const feedback = [];

      if (score >= 75) {
        feedback.push({ type: 'success', icon: '‚úÖ', text: 'Excellent password strength!' });
      } else if (score >= 60) {
        feedback.push({ type: 'success', icon: '‚úì', text: 'Good password strength' });
      } else if (score >= 40) {
        feedback.push({ type: 'warning', icon: '‚ö†Ô∏è', text: 'Password could be stronger' });
      } else {
        feedback.push({ type: 'error', icon: '‚ùå', text: 'Weak password - highly vulnerable' });
      }

      if (analysis.isCommon) {
        feedback.push({ type: 'error', icon: 'üö®', text: 'Contains common password patterns' });
      }

      if (analysis.hasRepeating) {
        feedback.push({ type: 'warning', icon: '‚ö†Ô∏è', text: 'Contains repeating characters' });
      }

      if (analysis.hasSequential) {
        feedback.push({ type: 'warning', icon: '‚ö†Ô∏è', text: 'Contains sequential characters' });
      }

      if (analysis.length < 8) {
        feedback.push({ type: 'error', icon: '‚ùå', text: 'Password is too short (minimum 8 characters)' });
      }

      if (analysis.length >= 16) {
        feedback.push({ type: 'success', icon: '‚úÖ', text: 'Great length! Longer is better' });
      }

      feedbackList.innerHTML = feedback.map(f => `
        <li class="feedback-item ${f.type}">
          <span class="feedback-icon">${f.icon}</span>
          <span>${f.text}</span>
        </li>
      `).join('');
    }

    function updateSuggestions(analysis) {
      const suggestions = [];

      if (analysis.length < 12) {
        suggestions.push('Increase password length to at least 12 characters');
      }

      if (!analysis.hasUppercase) {
        suggestions.push('Add uppercase letters (A-Z)');
      }

      if (!analysis.hasLowercase) {
        suggestions.push('Add lowercase letters (a-z)');
      }

      if (!analysis.hasNumbers) {
        suggestions.push('Include numbers (0-9)');
      }

      if (!analysis.hasSymbols) {
        suggestions.push('Include special symbols (!@#$%^&*)');
      }

      if (analysis.isCommon) {
        suggestions.push('Avoid common words or patterns');
      }

      if (analysis.hasRepeating) {
        suggestions.push('Remove repeating characters (e.g., "aaa", "111")');
      }

      if (analysis.entropy < 60) {
        suggestions.push('Use a more random combination of characters');
      }

      if (suggestions.length === 0) {
        suggestions.push('Your password is strong! Consider using a password manager');
        suggestions.push('Enable two-factor authentication for extra security');
      }

      suggestionsList.innerHTML = suggestions.map(s => `
        <div class="suggestion-item">${s}</div>
      `).join('');
    }

    function calculateEntropy(password) {
      const charsetSize = 
        (/[a-z]/.test(password) ? 26 : 0) +
        (/[A-Z]/.test(password) ? 26 : 0) +
        (/[0-9]/.test(password) ? 10 : 0) +
        (/[^A-Za-z0-9]/.test(password) ? 32 : 0);

      return password.length * Math.log2(charsetSize);
    }

    function hasSequentialChars(password) {
      const sequences = ['abc', '123', 'xyz', 'qwe', 'asd', 'zxc'];
      const lower = password.toLowerCase();
      return sequences.some(seq => lower.includes(seq));
    }
  </script>
</body>
